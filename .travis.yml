language: php

php:
  - 5.4
  - 5.5

before_script:
  - composer install -n
  # Parameters
  - cp -a app/config/parameters.yml{.dist,}
  # Database
  - app/console --env=test --force doctrine:database:drop || true
  - app/console --env=test doctrine:database:create
  # Web server
  - php -S localhost:8000 --docroot web &
  - sleep 3

script:
  - bin/behat --profile=travis
#  - phpunit -c app
