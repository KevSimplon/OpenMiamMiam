Isics\Bundle\OpenMiamMiamBundle\Entity\Product:
    constraints:
        - Symfony\Bridge\Doctrine\Validator\Constraints\UniqueEntity: ref
    properties:
        name:
            - NotNull: ~
            - Length:
                max: 128
        ref:
            - NotNull: ~
            - Length:
                max: 16
        category:
            - NotNull: ~
        isBio:
            - Type: bool
        isOfTheMoment:
            - Type: bool
        description:
            - Length:
                max: 255
        price:
            - Range:
                min: 0.01
        priceInfo:
            - Length:
                max: 128
