# Front
fos_user_security:
    resource: "@FOSUserBundle/Resources/config/routing/security.xml"

fos_user_profile_edit:
    pattern:  /profile/edit
    defaults: { _controller: FOSUserBundle:Profile:edit }

fos_user_profile_showSalesOrder:
    pattern:  /profile/order/show
    defaults: { _controller: IsicsOpenMiamMiamBundle:SalesOrder:ShowSalesOrder }

fos_user_register:
    resource: "@FOSUserBundle/Resources/config/routing/registration.xml"
    prefix: /register

fos_user_resetting:
    resource: "@FOSUserBundle/Resources/config/routing/resetting.xml"
    prefix: /resetting

fos_user_change_password:
    resource: "@FOSUserBundle/Resources/config/routing/change_password.xml"
    prefix: /profile

# Admin
open_miam_miam_user.admin.security.login:
    pattern:  /admin/login
    defaults: { _controller: IsicsOpenMiamMiamUserBundle:Security:login }

open_miam_miam_user.admin.security.login_check:
    pattern:  /admin/login_check
    defaults: { _controller: IsicsOpenMiamMiamUserBundle:Security:login }

open_miam_miam_user.admin.security.logout:
    pattern:  /admin/logout
    defaults: { _controller: FOSUserBundle:Security:logout }
